<script>
  const insertionSort = array => {
    
    // loop over every item in the array
    for (let i=1; i< array.length; i++) {

      // start at index 1 because there is nothing to compare index 0 with
      let j=i;

      // j is decremented in the loop so we can check the current item 
      // against all previous items and swap their position when needed
      // when all previous items have been checked (j===0) we exit the 'while' loop
      // and move on to check the following item (i)
      while(j>0 && array[j] < array[j-1]) {
        // swap in place
        [array[j], array[j-1]] = [array[j-1], array[j]];
        j--;
      }
    }

    return array;
  };

  const sorted = insertionSort([2, 3, 98, 100, 32, 1, 0, 1, 0, 8, 9, 9, 8]);

  console.log(sorted);


</script>
